server:
  port: 8088

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: ACCOUNT-SERVICE
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/account/**
        - id: WARRIOR-SERVICE
          uri: lb://WARRIOR-SERVICE
          predicates:
            - Path=/warrior/**
        - id: POINTS-SERVICE
          uri: lb://POINTS-SERVICE
          predicates:
              - Path=/points/**
        - id: STATUS-SERVICE
          uri: lb://STATUS-SERVICE
          predicates:
             - Path=/status/**
        - id: LOGIN-SERVICE
          uri: lb://LOGIN-SERVICE
          predicates:
              - Path=/login/**
        - id: PAGE-SERVICE
          uri: lb://PAGE-SERVICE
          predicates:
              - Path=/page/**
        - id: RESOURCE-SERVICE
          uri: lb://RESOURCE-SERVICE
          predicates:
              - Path=/resource/**









