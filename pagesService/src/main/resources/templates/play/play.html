<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../resource/css/cardStyle.css" type="text/css">
    <title>$Title$</title>
</head>
<body>


<div class="container">

    <div class="card">

        <div class="card-head">

            <div class="dot">
                <span id="warriorLvl" class="lvl_text">100</span>
            </div>
            <div class="">
                <span id="pointAvailable" class="lvl_text">100</span>
            </div>

        </div>

        <div class="card-body">

    <div class="card">

            </div>

            </div>

            <div class="product-div">
                <img class="product-img" src="../../../../../../resourceService/src/main/resources/templates/img/img/assasin.jpg">
            </div>

        </div>

        <div class="card-body">

            <div class="product-desc">
                <span class="product-title"><b>Assasin</b></span>
             

            </div>
        </div>
    </div>
</div>
