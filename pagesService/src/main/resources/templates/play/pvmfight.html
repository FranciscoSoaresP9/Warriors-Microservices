<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resource/css/play.css" type="text/css">
    <title>Title</title>
</head>
<body>

<div class="container">

    <div class="card">

        <div class="card-head">

            <div class="dot">
                <span id="warriorLvl" class="lvl_text">100</span>
            </div>
            <div class="">
                <span id="pointAvailable" class="lvl_text">100</span>
            </div>

            <div class="product-detail">
                <h1 id="warriorName"></h1>
            </div>

            <div class="product-div">
                <img id="warriorImg" class="product-img">
            </div>

        </div>
        <div class="card-body">

            <div class="product-desc">
                <span class="product-title"><b id="warriorType"></b></span>
                <div id="live-poll-area">

                    <div class="graph-container">
                        <div class="graph"></div>
                    </div>
                    <div class="answer-list">
                    </div>

                </div>
            </div>

        </div>
    </div>
    <a href="#" class="fightButton" onclick="fight()">FIGHT</a>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../resource/js/pvmfight.js"></script>

</body>
</html>
