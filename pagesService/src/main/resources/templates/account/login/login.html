<!--LOGIN FORM -->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="username"  id="username"  type="text" class="form-control" placeholder="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="password" id="password" type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div id="loader" class="loader-invisible"></div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a class="hrefs" href="../page/newaccount">Sign Up</a>
                </div>

                <div class="d-flex justify-content-center">
                    <a class="hrefs" id="forgot_password" href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="../resource/js/MainLogin.js"></script>
